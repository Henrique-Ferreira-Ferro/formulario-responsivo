<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>FCC: Survey Form</title>
    <link rel="stylesheet" href="css/styles.css">

    <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;700&display=swap" rel="stylesheet">
</head>
<body>
    <header >
        <nav class="header-nav">
            <div class="conteiner-icon">
                    <img src="img/flame-1964066_640.png" alt="logo-tipo">
                <div class="conteiner-icon-child">
                    <h2>A Pen by freeCodeCamp.org</h2>
                    <h1>FCC:Survey Form</h1>
                </div>
            </div>

            <div class="conteiner-sign">
                <button class="btn-black anonymity"><img src="img/favorite_FILL0_wght400_GRAD0_opsz48.png" alt="favorite"></button>
                <button class="btn-black"><img src="img/pencil.png" alt="pencil"></button>
                <button class="btn-green">Sign Up</button>
                <button class="btn-black">Log In</button>
            </div>
        </nav>
    </header>
    <main class="main-princ">
        <div class="main-img">
            <input type="image" src="img/menu_FILL0_wght400_GRAD0_opsz48.png">
        </div>

        <div class="container container-princ">
            <h1>freeCodeCamp Survey Form</h1>
            <h2>Thank you for taking the time to help us improve the platform</h2>
         </div>
        <section class="container container-section">
            <form action="config.html">
                <div class="div-label">
                    <label for="name">Name</label>
                    <input type="text" placeholder="Enter Your name" required>
                </div>

                <div class="div-label">
                    <label for="email">Email</label>
                    <input type="text" placeholder="Enter your Email" required>
                </div>

                <div class="div-label">
                    <label for="age">Age (optional)</label>
                    <input type="text" placeholder="Age" min="10" max="99">             
                </div>

                <div class="div-label">
                    <label for="role">Which option best describes your current role?</label>

                    <select class="div-label-option"  name="role" id="dropdown" required >
                        <option disabled selected value>
                            Select current role
                        </option>
                        <option value="student">Student</option>
                        <option value="Job">Full time Job</option>
                        <option value="Leaner">Full Time Leaner</option>
                        <option value="preferNo">Prefer not to say</option>
                        <option value="other">Other</option>
                    </select>
                </div>

                <div class="div-label-recommed">
                    <label class="div-label-recommed-child" for="recomend">Would you recommend freeCodeCamp to a friend?</label>

                    <label class="div-label-recommed-child" for="definitely">
                        <input type="radio" value="definitely">
                        Definitely
                    </label>
                    
                    <label class="div-label-recommed-child" for="maybe">
                        <input type="radio" value="maybe">
                        Maybe
                    </label>

                    <label class="div-label-recommed-child" for="Not Sure">
                        <input type="radio" value="not sure">
                        Not Sure
                    </label>
                </div>

                <div class="div-label" >
                    <label for="favorite">What is your favorite feature of freeCodeCamp?</label>
                    <select  class="div-label-option" name="mostlike" id="most-like" required>
                        <option  disabled selected value>Select an option</option>
                        <option value="challenges">Challenges</option>
                        <option value="projects">Projects</option>
                        <option value="community">Community</option>    
                        <option value="openSource">Open Source</option>
                    </select>
                </div>

                <div class="div-label-recommed" >
                    <label id="distance" for="improved">What would you like to see improved? <span class="clue">(Check all that apply)</span></label>

                    <label class="div-label-recommed-child">
                        <input  name="prefer" type="checkbox">
                        Front-end Projects
                    </label>

                    <label class="div-label-recommed-child">
                        <input name="prefer" type="checkbox">
                        Back-end Projects
                    </label>

                    <label class="div-label-recommed-child">
                        <input name="prefer" type="checkbox">
                        Data Visualization
                    </label>

                    <label class="div-label-recommed-child">
                        <input name="prefer" type="checkbox">
                        Challenges
                    </label>

                    <label class="div-label-recommed-child">
                        <input name="prefer" type="checkbox">
                        Open Source Community
                    </label>
                    <label class="div-label-recommed-child">
                        <input name="prefer" type="checkbox">
                        Gitter help rooms
                    </label>
                    <label class="div-label-recommed-child">
                        <input name="prefer" type="checkbox">
                        Videos
                    </label>
                    <label class="div-label-recommed-child">
                        <input name="prefer" type="checkbox">
                        City Meetups
                    </label>
                    <label class="div-label-recommed-child">
                        <input name="prefer" type="checkbox">
                        Wiki
                    </label>
                    <label class="div-label-recommed-child">
                        <input name="prefer" type="checkbox">
                        Forum
                    </label>
                    <label class="div-label-recommed-child">
                        <input name="prefer" type="checkbox">
                        Additional Courses
                    </label>
                </div>

                <div class="div-label-Comments">
                    <p>Any comments or suggestions?</p>
                    <textarea name="Comments" cols="30" rows="10" placeholder=" Enter Your comment here..."></textarea>
                </div>

                <div class="btn-submit">
                    <button type="submit" id="submit">Submit</button>
                </div>

            </form>
        </section>
    </main>
</body>
</html>
